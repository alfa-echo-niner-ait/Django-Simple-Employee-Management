<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="p-3 p-md-3 mb-3 rounded text-bg-dark">
            <div class="col px-0">
                <h1 class="display-4 fst-italic">Employees Management</h1>
                <div class="mb-3 mt-3">
                    <a href="{% url 'create' %}">
                        <button class="btn btn-lg btn-primary">Add New Employee</button>
                    </a>
                </div>
            </div>
        </div>
        <!-- Employee list -->
        <h4 class="display-6 mb-3">List of all Employees</h3>
        <div class="row mb-2">
            {% for emp in myEmployee %}
            <div class="col-md-4">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">{{ emp.name }}</strong>
                        <h3 class="mb-0">{{ emp.title }}</h3>
                        <p class="card-text mb-auto">
                            <a href="{% url 'update' empID=emp.id %}">
                                <button class="btn btn-sm btn-success mt-3">Update</button>
                            </a>
                            <a href="{% url 'delete' empID=emp.id %}">
                                <button class="btn btn-sm btn-danger mt-3">Delete</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
